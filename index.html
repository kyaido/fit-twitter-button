<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>fit-twitter-button</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
  
  <header id="header">
    <h1>fit-twitter-button</h1>
  </header>
  
  <div id="content">
    <main id="main">
      <h2>ページのURLを使う、ボタン小、日本語</h2>
      <p>127px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      
      <h2>ページのURLを使う、ボタン大、日本語</h2>
      <p>158px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja" data-size="large">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      
      <h2>ページのURLを使う、ボタン小、英語</h2>
      <p>109px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      
      <h2>ページのURLを使う、ボタン大、英語</h2>
      <p>138px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-size="large">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      
      <h2>指定したURLを使う、ボタン小、日本語</h2>
      <p>127px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://about.twitter.com/ja/resources/buttons#tweet" data-lang="ja">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      
      <h2>指定したURLを使う、ボタン大、日本語</h2>
      <p>158px</p>
      <div class="tweet-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://about.twitter.com/ja/resources/buttons#tweet" data-lang="ja" data-size="large">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      <!-- /main -->
    </main>
    <!-- /content -->
  </div>
  
  <!-- /wrapper -->
</div>
<script src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
